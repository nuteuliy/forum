<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Register</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/login">Login</a>
        </nav>
    </header>
    <main>
        <form id="registrationForm">
            <label for="email">Email:</label>
            <div class="error email-error">{{.EmailError}}</div>
            <input type="email" id="email" name="email" required>
            
            <label for="username">Username:</label>
            <div class="error username-error">{{.UsernameError}}</div>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
      
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <button type="button" id="toggle-password" class="toggle-button">Show</button>
            </div>

            <div class="error password-error">{{.PasswordError}}</div>
            <button type="submit">Register</button>
        </form>
    </main>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
